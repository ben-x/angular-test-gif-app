
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" #searchGif="ngForm">
            <div class="form-group">
                <div class="col-md-10">
                    <input type="text"
                           name="giphy-search"
                           class="form-control"
                           placeholder="type your search here"
                           [(ngModel)]="gifSearch"
                    />
                </div>
                <div class="col-md-2">
                    <button (click)="fetchGif(searchGif.value['giphy-search'])" type="submit" class="btn btn-default pull-right">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
